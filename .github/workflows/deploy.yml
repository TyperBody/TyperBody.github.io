name: Deploy Hypertrance Blog

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: |
          npm install
          npm list

      - name: Verify Theme Directory
        run: |
          echo "Checking theme directory..."
          ls -la themes/
          if [ -d "themes/hypertrance" ]; then
            echo "Theme directory exists"
            ls -la themes/hypertrance/
          else
            echo "ERROR: Theme directory does not exist!"
            exit 1
          fi

      - name: Clean and Generate Site
        run: |
          npx hexo clean
          npx hexo generate
        env:
          TZ: Asia/Shanghai

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download artifact
        uses: actions/download-pages-artifact@v3
        with:
          name: github-pages
          path: ./public

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4